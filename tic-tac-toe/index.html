<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <h1 id="ok">Tic Tac Toe</h1>
    <div id="board" class="board">
      <div class="cell" ><p id="pA1"></p></div>
      <div class="cell" ><p id="pA2"></p></div>
      <div class="cell" ><p id="pA3"></p></div>
      <div class="cell" ><p id="pA4"></p></div>
      <div class="cell" ><p id="pA5"></p></div>
      <div class="cell" ><p id="pA6"></p></div>
      <div class="cell" ><p id="pA7"></p></div>
      <div class="cell" ><p id="pA8"></p></div>
      <div class="cell" ><p id="pA9"></p></div>
    </div>
    <div class="message" id="message"></div>
    <button class="restart-btn" id="restart-btn" onclick="reset()">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
